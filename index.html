<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рассчитать условия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        label {
            flex: 1;
            font-weight: bold;
            margin-right: 10px;
        }
        select, input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .currency-label {
            margin-left: 10px;
            font-weight: bold;
        }
        .btn {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        const baseRates = {
            'USD': 91.00,
            'EUR': 95.00,
            'CNY': 12.00
        };
        const baseDate = new Date('2025-02-19');

        function formatNumber(input) {
            let value = input.value.replace(/\D/g, "");
            input.value = new Intl.NumberFormat("ru-RU").format(value);
        }

        function updateCurrencyLabel() {
            let selectedCurrency = document.getElementById("debit_currency").value;
            document.getElementById("currency_label").innerText = selectedCurrency;
        }

        function validateCurrencies() {
            let debitCurrency = document.getElementById("debit_currency").value;
            let creditCurrency = document.getElementById("credit_currency").value;
            if (debitCurrency === creditCurrency) {
                alert("Валюта списания и валюта зачисления не могут совпадать!");
                document.getElementById("credit_currency").value = "";
            }
            resetRateButton();
        }

        function resetRateButton() {
            document.getElementById("request_rate_btn").classList.remove("hidden");
            document.getElementById("forward_rate").classList.add("hidden");
        }

        function calculateRate() {
            let selectedCurrency = document.getElementById("credit_currency").value;
            let selectedDate = new Date(document.getElementById("payment_date").value);
            let dayDifference = Math.ceil((selectedDate - baseDate) / (1000 * 60 * 60 * 24));
            let newRate = baseRates[selectedCurrency] * (1 + 0.00025 * dayDifference);
            document.getElementById("forward_rate").innerText = newRate.toFixed(4) + " RUB";
            document.getElementById("request_rate_btn").classList.add("hidden");
            document.getElementById("forward_rate").classList.remove("hidden");
            updateAmounts(newRate);
        }

        function updateAmounts(rate) {
            let dealAmount = parseFloat(document.getElementById("deal_amount").value.replace(/\D/g, "")) || 0;
            let debitCurrency = document.getElementById("debit_currency").value;
            let creditCurrency = document.getElementById("credit_currency").value;
            
            document.getElementById("debit_amount").value = dealAmount.toLocaleString("ru-RU") + " " + debitCurrency;
            
            let creditAmount = (creditCurrency === "RUB") ? (dealAmount * rate) : (dealAmount / rate);
            document.getElementById("credit_amount").value = creditAmount.toFixed(2) + " " + creditCurrency;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Рассчитать условия</h2>
        <form>
            <div class="form-group">
                <label for="debit_currency">Валюта списания:</label>
                <select id="debit_currency" name="debit_currency" onchange="validateCurrencies(); updateCurrencyLabel();">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CNY">CNY</option>
                    <option value="RUB">RUB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="credit_currency">Валюта зачисления:</label>
                <select id="credit_currency" name="credit_currency" onchange="validateCurrencies();">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CNY">CNY</option>
                    <option value="RUB">RUB</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment_date">Дата платежа:</label>
                <input type="date" id="payment_date" name="payment_date" max="2027-02-19" onchange="resetRateButton();">
            </div>
            <div class="form-group">
                <label for="deal_amount">Сумма сделки:</label>
                <input type="text" id="deal_amount" name="deal_amount" placeholder="Введите сумму" oninput="formatNumber(this); resetRateButton();">
                <span class="currency-label" id="currency_label">USD</span>
            </div>
            <div class="form-group">
                <label for="forward_rate">Форвардный курс:</label>
                <button type="button" id="request_rate_btn" class="btn" onclick="calculateRate()">Запросить курс</button>
                <span id="forward_rate" class="hidden"></span>
            </div>
            <div class="form-group">
                <label for="debit_amount">Сумма списания:</label>
                <input type="text" id="debit_amount" name="debit_amount" disabled>
            </div>
            <div class="form-group">
                <label for="credit_amount">Сумма зачисления:</label>
                <input type="text" id="credit_amount" name="credit_amount" disabled>
            </div>
            <button type="button" class="btn" disabled>Далее</button>
        </form>
    </div>
</body>
</html>
